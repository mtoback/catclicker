<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="cat-list">

            </div>
            <div class="col-md-4" id="image-div">
                <div id="click-div">
                    <span id="click-label"></span>
                    <span id="click-value"></span>
                </div>
                <div id="image">
                </div>
                <div class="row"><span>&nbsp;</span></div>
                <div class="row" id="admin-form">
                    <div class="col-md-2">
                        <button id="admin">ADMIN</button>
                    </div>
                    <div id="adminform" class="col-md-10" style="display:none">
                        <form>
                            <label for="cat-dropdown">Cat Name</label>
                            <div id="cat-dropdown" class="btn-group">
                                <button class="btn">Cat Name</button>
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                                </ul>
                            </div><br/>
                            <label for="admin-clicks">Clicks</label>
                            <input id="admin-clicks" type="number" min="0"/><br/>
                            <button id="admin-submit" type="submit">Submit</button><button type="admin-cancel" type="cancel">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
